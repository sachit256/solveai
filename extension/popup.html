<!DOCTYPE html>
<html>
<head>
  <title>SolveAI</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      color: #4F46E5;
    }
    .instructions {
      background: #F3F4F6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.5;
    }
    .button {
      display: block;
      width: 100%;
      padding: 8px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }
    .button:hover {
      background: #4338CA;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/icon48.png" alt="SolveAI Logo" class="logo">
    <h1>SolveAI</h1>
    <div class="instructions">
      Simply drag over any question or problem on the page to get instant answers and explanations.
    </div>
    <button id="settings" class="button">Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
